<div>
  <div class="row">
      <div class="col-lg-3 col-md-2 col-sm-1"></div>
      <div class="col-lg-6 col-md-8 col-sm-10">
        <form [formGroup]="updatePassword" class="form-group border p-3 p-lg-5 border-curved mt-5">
          <p class="h2 text-muted text-uppercase text-center">Change Password</p>

          <!-- <input type="number" name="id" formControlName="id" placeholder="Id" class="form-control" hidden> -->

          <label for="old_password">Old Password:</label>
          <input name="old_password" formControlName="old_password" type="password" class="form-control" placeholder="Your Old Password">

          <label for="password">New Password:</label>
          <input name="password" formControlName="password" type="password" class="form-control" placeholder="Your New Password">

          <label for="confirm_password">Confirm Password:</label>
          <input name="confirm_password" formControlName="confirm_password" type="password" class="form-control" placeholder="Confirm Your Password">

          <button class="btn btn-outline-warning text-dark text-center form-control my-3" (click)="updateThisPassword()" [disabled]="!updatePassword.valid">Change Password</button>
        </form>
      </div>
  </div>
</div>

<div id="alert" class="modal fade" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-body text-center">
          {{message}}
        </h5>
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-footer">
        <button class="btn btn-block btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
