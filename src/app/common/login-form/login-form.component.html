<div>
  <div class="row">
      <div class="col-lg-3 col-md-2 col-sm-1"></div>
      <div class="col-lg-6 col-md-8 col-sm-10">
        <form [formGroup]="loginUser" class="form-group border p-3 p-lg-5 border-curved mt-5">
          <p class="h2 text-muted text-uppercase text-center mb-3 ">Login</p>       

          <label for="username">Username:</label>
          <input type="text" name="username" formControlName="username" class="form-control" placeholder="Your Username">

          <label for="password">Password:</label>
          <input type="password" name="password" formControlName="password" class="form-control" placeholder="Your Password">

          <p class="text-center my-2 w-100"><a routerLink="/reset">Forget Password? Click Here to Reset.</a></p>
          <p class="text-center w-100 my-2"><a routerLink="/register">Don't Have an Account? Click Here to Create.</a></p>
          <button id="alert_button" class="btn btn-outline-success text-dark text-center form-control" (click)="checkLoginUser()" [disabled]="!loginUser.valid" data-toggle="modal" data-target="#not_activated">Login</button>
        </form>
      </div>
  </div>
</div>

<div id="alert" class="modal fade" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-body text-center">
          {{message}}
        </h5>
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-footer">
        <button class="btn btn-block btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
