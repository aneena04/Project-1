<div>
  <div class="row">
    <div class="col-lg-3 col-md-2 col-sm-1"></div>
    <div class="col-lg-6 col-md-8 col-sm-10">
      <form [formGroup]="addIPO" class="form-group border p-3 p-lg-5 border-curved mt-5" (ngSubmit)="addIpo()">
        <p class="h2 text-muted text-uppercase text-center mb-3 ">IPO</p>


        <label for="company">Company Name:</label>
        <select name="company" class="form-control" formControlName="company_name" [(ngModel)]="selected_company">
          <option value="" disabled selected>Select Company</option>
            <option *ngFor="let company of companies" value="{{company.name}}">{{company.name}}</option>
        </select>

        <label for="stock_exchange">Stock Exchange:</label>
        <select class="form-control" name="stock_exchange" formControlName="stock_exchange" [(ngModel)]="selected_stock_exchange">
          <option value="" disabled selected>Select Stock Exchange</option>
          <option *ngFor="let stock_exchange of stock_exchanges" value="{{stock_exchange.name}}">{{stock_exchange.name}}</option>
        </select>

        <label for="username">Price per Share:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <i class="fas fa-rupee-sign input-group-text"></i>
          </div>
          <input type="number" class="form-control" placeholder="Price in Rupees" formControlName="price_per_share">
        </div>

        <label for="username">No. of Shares:</label>
        <input type="number" class="form-control" placeholder="Total Number of Shares" formControlName="total_shares">

        <label for="username">Open Date Time:</label><br>
        <input class="form-control" type="datetime-local" name="date" id="" formControlName="open_date_time">

        <label for="username">Remarks:</label>
        <textarea class="form-control mb-4" name="brief" id="" cols="30" rows="3" placeholder="Remarks about this IPO"
          formControlName="remarks"></textarea>

        <button class="btn btn-outline-success text-dark text-center form-control" [disabled]="!addIPO.valid">Add
          IPO</button>
      </form>
    </div>
  </div>
</div>
