<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <form action="" class="form-group border p-5 border-curved mt-5">
      <p class="h2 text-muted text-uppercase text-center mb-4">Stock Exchange</p>
   

      <label for="username">Stock Exchange Name:</label>
      <input type="text" class="form-control" placeholder="Name of Stock Exchange">

      <label for="username">Brief:</label>
      <textarea class="form-control" placeholder="Brief About Stock Exchange" rows="3"></textarea>

      <label for="username">Contact Address:</label>
      <input type="text" class="form-control" placeholder="Contact Address of Stock Exchange">

      <label for="username">Remarks:</label>
      <textarea class="form-control mb-4" placeholder="Remarks About Stock Exchange" rows="3"></textarea>

      <button class="btn btn-outline-success text-dark text-center form-control">Add Stock Exchange</button>
    </form>
  </div>
</div>
