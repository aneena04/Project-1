<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <form [formGroup]="addSE" (ngSubmit)="addSe()" class="form-group border p-5 border-curved mt-5">
      <p class="h2 text-muted text-uppercase text-center mb-4">Stock Exchange</p>

      <label for="username">Stock Exchange Name:</label>
      <input type="text" class="form-control" placeholder="Name of Stock Exchange" formControlName="name">

      <label for="username">Brief:</label>
      <textarea class="form-control" placeholder="Brief About Stock Exchange" rows="3" formControlName="brief"></textarea>

      <label for="username">Contact Address:</label>
      <input type="text" class="form-control" placeholder="Contact Address of Stock Exchange" formControlName="address">

      <label for="username">Remarks:</label>
      <textarea class="form-control mb-4" placeholder="Remarks About Stock Exchange" rows="3" formControlName="remarks"></textarea>

      <button class="btn btn-outline-success text-dark text-center form-control" [disabled]="!addSE.valid">Add Stock Exchange</button>
    </form>
  </div>
</div>
