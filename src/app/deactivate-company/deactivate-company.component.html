<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <div class="form-group border p-5 border-curved mt-5">
      <p class="h1 text-muted text-uppercase text-center mb-4">Deactivate</p>
   
      <label for="company">Select Company:</label>
      <select class="form-control mb-4" name="company" id="">
          <option value="apple">Apple</option>
          <option value="microsoft">Microsoft</option>
          <option value="google">Google</option>
      </select>
      
      <button class="btn btn-danger text-white text-center form-control" data-toggle="modal" data-target="#deactivate">Deactivate</button>
      
  </div>
  </div>

  <div class="modal-header">
    <h5 class="modal-title">Are You Sure You Want To Deactivate This Company?</h5>
    <button class="close" data-dismiss="modal">&times;</button>
  </div>
  <div class="modal-body">
      <button class="btn btn-block btn-danger text-white" onclick="location.href='manage-company.html'">Confirm</button>
  </div>

    <button class="btn btn-block btn-outline-warning" data-dismiss="modal">No</button>
  </div>
</div>
</div>
