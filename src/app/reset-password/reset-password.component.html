<div>
    <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-1"></div>
        <div class="col-lg-6 col-md-8 col-sm-10">
          <form [formGroup]="updatePassword" class="form-group border p-3 p-lg-5 border-curved mt-5">
            <p class="h2 text-muted text-uppercase text-center">Reset Password</p>
  
            <label for="password">New Password:</label>
            <input name="password" formControlName="password" type="password" class="form-control" placeholder="Your New Password">
  
            <label for="confirm_password">Confirm Password:</label>
            <input name="confirm_password" formControlName="confirm_password" type="password" class="form-control" placeholder="Confirm Your Password">
  
            <button class="btn btn-outline-warning text-dark text-center form-control my-3" (click)="resetPassword()" [disabled]="!updatePassword.valid">Change Password</button>
          </form>
        </div>
    </div>
  </div>
